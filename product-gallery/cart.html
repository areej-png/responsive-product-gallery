<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Product Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <!--Main Navbar-->
        <div class="main-navbar">

            <button class="menu-toggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <!-- Logo (Center on Mobile) -->
            <div class="logo">Product-Gallery</div>

            <nav class="nav-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#shop">Shop</a></li>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#blogs">Blogs</a></li>
                </ul>
            </nav>
            <div class="nav-icons">
                <a href="#search"><i class="fa-solid fa-magnifying-glass"></i></a>
                <a href="#wishlist"><i class="fa-regular fa-heart"></i></a>
                <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i>
                    <span id="cart-count" class="cart-badge">0</span>
                </a>
                <a href="#user"><i class="fa-regular fa-user"></i></a>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Shopping Cart</h2>
            <p id="free-shipping-msg">Shop for $<span id="remaining-amount">0</span> more to enjoy <strong>Free
                    Shipping</strong></p>

            <section class="cart-layout">
                <!-- Cart Items Section -->
                <div class="cart-items-section">
                    <div id="cart-items"></div>
                    <div id="empty-cart-message" style="display: none;">
                        <i class="fa-solid fa-cart-shopping" style="font-size: 80px; color: #ccc;"></i>
                        <p>Your cart is empty!</p>
                        <a href="index.html" class="continue-shopping">Continue Shopping</a>
                    </div>
                </div>

                <!-- Cart Summary Panel -->
                <div id="cart-panel">
                    <h3>Order Summary</h3>

                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0</span>
                    </div>

                    <div class="summary-row">
                        <span>Discount:</span>
                        <span id="discount-amount" style="color: #28a745;">$0</span>
                    </div>

                    <div class="summary-row">
                        <span>Shipping:</span>
                        <span id="shipping-cost">$5</span>
                    </div>

                    <hr>

                    <div class="summary-row total">
                        <span><strong>Total:</strong></span>
                        <span id="cart-total"><strong>$0</strong></span>
                    </div>

                    <div class="discount-section">
                        <input type="text" id="discount-input" placeholder="Enter discount code">
                        <button id="apply-discount">Apply</button>
                        <p id="discount-message"></p>
                    </div>

                    <button class="checkout-btn">Proceed to Checkout</button>
                </div>
            </section>
        </div>
    </main>

    <script src="cart.js"></script>
</body>

</html>
