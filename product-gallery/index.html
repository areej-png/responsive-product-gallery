<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-Gallery</title>
    <link rel="stylesheet" href="style.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <!--Navigation-->
        <!--Top Bar-->
        <div class="top-bar">
            <span class="contact">CallUs: +123-456789</span>
            <p>Sign Up and GET 20% OFF for your fist order.
                <a href="Sign-up">Sign up now</a>
            </p>
            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
            </div>
        </div>
        <!--Main Navbar-->
        <div class="main-navbar">
            <h2 class="logo">Product-Gallery</h2>
            <nav class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Blogs</a></li>
                </ul>
            </nav>
            <div class="nav-icons">
                <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                <a href="#"><i class="fa-regular fa-heart"></i></a>
                <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
                <a href="#"><i class="fa-regular fa-user"></i></a>
            </div>
        </div>
    </header>
    <!--Main-->
    <main class="main">
        <!--grid of product-->
        <h1>My Product Gallery</h1>
        <div class="main-section">
            <div id="product-list" class="card-container"></div>
            <aside id="cart-panel">
                <h2>Cart</h2>
                <div id="cart-items"></div>
                <div id="cart-total">Total: $0</div>
                <input id="discount-input" placeholder="Enter code" />
                <button id="apply-discount">Apply</button>
                <div id="discount-message"></div>
            </aside>
        </div>
    </main>
    <script src="p-g.js"></script>
</body>

</html>
